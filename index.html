<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./style.css'>
    <title>Document</title>
</head>

<body>
    <div id='container'>
        <div id='calc'>
            <div id='display'>
                <input type='text' id='dis'></input>
            </div>

            <div id='buttonBlock'>
                <button class='btn btnAction  btn-white'>C</button>
                <button class='btn btnAction btn-white'>+/-</button>
                <button class='btn btnAction btn-white'>%</button>
                <button class='btn btnAction btn-orange'>/</button>
                <button class='btn btnNumber btn-gray'>7</button>
                <button class='btn btnNumber btn-gray'>8</button>
                <button class='btn btnNumber btn-gray'>9</button>
                <button class='btn btnAction btn-orange'>*</button>
                <button class='btn btnNumber btn-gray'>4</button>
                <button class='btn btnNumber btn-gray'>5</button>
                <button class='btn btnNumber btn-gray'>6</button>
                <button class='btn btnAction btn-orange'>-</button>
                <button class='btn btnNumber btn-gray'>1</button>
                <button class='btn btnNumber btn-gray'>2</button>
                <button class='btn btnNumber btn-gray'>3</button>
                <button class='btn btnAction btn-orange'>+</button>
                <button class='btn btnNumber btn-gray'>0</button>
                <button class='btn btnAction btn-gray'>.</button>
                <button class='btn btnAction btn-orange btnResult'>=</button>
            </div>
        </div>
    </div>

    <script src='./calc.js'></script>
</body>

</html>
